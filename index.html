    :root{

    .avatar-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
    .avatar{
      width:110px;height:110px;border-radius:50%;
      display:inline-grid;place-items:center;overflow:hidden;
      background:linear-gradient(135deg,#0e0e0e,#151515);
      position:relative;
      border:2px solid #6f17c8;
      transition: transform .25s ease, filter .25s ease, box-shadow .25s ease;
      }
      .avatar img{width:100%;height:100%;object-fit:cover;display:block}
      .avatar:hover{
      transform: scale(1.06);
      filter: brightness(1.15);
      box-shadow: 0 0 18px 4px rgba(134, 20, 255, 0.65);
      }
      .avatar::after{
      content:"";
      position:absolute;inset:0;border-radius:50%;padding:3px;
      box-shadow:0 0 0 3px rgba(138,43,226,0.12) inset, 0 0 18px rgba(138,43,226,0.06);
      pointer-events:none;
    }

    .name{
      font-size:20px;font-weight:700;line-height:1;display:flex;gap:8px;align-items:center;justify-content:center;
    }
    .name .bolt{color:#fff}
    .name .texturas{color:var(--purple)}
    .typing{height:26px;display:inline-block;position:relative;overflow:hidden}
    .cursor{width:2px;height:100%;background:var(--purple);display:inline-block;margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    .bio{color:var(--muted);font-size:13px;margin-top:6px}

    .links{display:flex;flex-direction:column;gap:12px;margin-top:18px;padding:0 6px}
    .link-btn{
      background:var(--purple);
      color:#fff;text-decoration:none;padding:14px 16px;border-radius:12px;
      font-weight:600;border:none;display:flex;align-items:center;justify-content:center;gap:10px;
      transform-origin:center left;
      transition:transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      box-shadow: inset 0 0 0 rgba(0,0,0,0); /* reset */
      filter: drop-shadow(-6px 6px 0 rgba(61, 6, 107, 0.55));
      position:relative;overflow:hidden;
    }
    .link-btn .label{z-index:2}
    .link-btn::before{
      content:"";position:absolute;left:0;top:0;bottom:0;width:12px;background:linear-gradient(180deg,rgba(0,0,0,0.15),rgba(0,0,0,0.25));border-top-left-radius:12px;border-bottom-left-radius:12px;opacity:0.12;
    }
    .link-btn:hover{filter:brightness(1.05);transform:scale(1.03)}
    .link-btn:active{transform:scale(0.99)}

    .link-sub{display:block;font-size:12px;opacity:0.9}

    .socials{display:flex;gap:14px;justify-content:center;margin-top:18px}
    .social{width:44px;height:44px;border-radius:10px;display:inline-grid;place-items:center;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;transition:transform 140ms ease, background 140ms ease, color 140ms ease}
    .social svg{width:20px;height:20px;fill:#fff}
    .social:hover{transform:translateY(-4px);background:rgba(138,43,226,0.06)}
    .social:active{transform:translateY(-2px)}
    .social.active svg{fill:var(--purple)}

    .footer{margin-top:20px;font-size:13px;color:var(--muted)}
    .footer a{color:var(--purple);font-weight:600;text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .social {
  position: relative;
}

    .social::after {

      color: var(--muted);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
    }

    .social:hover::after {
      opacity: 1;
    }

  <script>

    (function(){
      const el = document.getElementById('typing');
      const texts = ['Bolt Texturas','Bolt Texturas'];
      const speed = 90;
      const pause = 900;
      let txtIndex = 0, charIndex = 0, deleting=false;

      function update(){
        const full = texts[txtIndex];
        if(!deleting){
          charIndex++;
          el.innerHTML = renderColored(full.slice(0,charIndex));
          if(charIndex===full.length){deleting=true;setTimeout(update,pause);return}
        }else{
          charIndex--;
          el.innerHTML = renderColored(full.slice(0,charIndex));
          if(charIndex===0){deleting=false;txtIndex=(txtIndex+1)%texts.length}
        }
        setTimeout(update, deleting? speed/1.5 : speed);
      }
      function renderColored(text){

        const bolt = 'Bolt';
        const texturas = 'Texturas';
        const parts = text.split(' ');
        const first = parts[0]||'';
        const second = parts.slice(1).join(' ');
        const b = first.startsWith(bolt)? `<span class="bolt">${escapeHtml(first)}</span>` : `<span class="bolt">${escapeHtml(first)}</span>`;
        const t = second.startsWith(texturas)? ` <span class="texturas">${escapeHtml(second)}</span>` : (second?` <span class="texturas">${escapeHtml(second)}</span>`:'');
        return b + t;
      }
      function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
      update();
    })();

    document.querySelectorAll('.link-btn').forEach(btn=>{
      btn.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){btn.click();e.preventDefault()}});
    });

    document.querySelectorAll('.social').forEach(s=>{
      s.addEventListener('click',ev=>{

        s.classList.add('active');
        setTimeout(()=>s.classList.remove('active'),350);
      });
    });

  </script>
