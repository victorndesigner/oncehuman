<html lang="pt-BR">

<head>

        rel="stylesheet">

    <style>
        :root {
            /* Colors */
            --bg-dark: #0a0a0a;
            --bg-card: #121212;
            --primary: #8A2BE2;
            /* Blue Violet */
            --primary-glow: #6f17c8;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --border-subtle: rgba(138, 43, 226, 0.3);

            /* Spacing & Sizing */
            --card-width: 420px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-circle: 50%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* Container Card */
        .container {
            width: 100%;
            max-width: var(--card-width);
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 2rem;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: var(--radius-circle);
            padding: 4px;
            /* Space for border */
            background: linear-gradient(45deg, var(--primary), #4b0082);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-circle);
            object-fit: cover;
            border: 3px solid var(--bg-card);
            /* Inner border to separate from gradient */
            background-color: #222;
            /* Fallback */
            display: block;
            filter: brightness(0.95);
            transition: filter 0.3s ease;
        }

        .avatar-container:hover .avatar {
            filter: brightness(1.1);
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
        }

        .name span.highlight {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        }

        /* Typing Effect */
        .typing-container {
            display: inline-flex;
            align-items: center;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.5rem;
            background-color: var(--primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        .bio {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .link-btn {
            display: block;
            background-color: #1a1a1a;
            color: var(--text-white);
            text-decoration: none;
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
            font-weight: 600;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            /* Deep shadow for depth perception */
            box-shadow: -4px 4px 0px rgba(138, 43, 226, 0.2);
        }

        .link-btn:hover {
            transform: translate(2px, -2px) scale(1.02);
            background-color: #202020;
            border-color: var(--primary);
            box-shadow: -6px 6px 15px rgba(138, 43, 226, 0.3);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .link-btn:active {
            transform: translate(0, 0);
            box-shadow: -1px 1px 0px rgba(138, 43, 226, 0.2);
        }

        /* Social Icons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .social-btn:hover svg {
            transform: scale(1.1);
        }

        .social-btn:active {
            transform: scale(0.95);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 4px 4px 4px;
            border-style: solid;
            border-color: transparent transparent var(--primary) transparent;
        }

        .social-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -35px;
        }

        /* Footer */
        .footer {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #a460e6;
            text-decoration: underline;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 0;
                min-height: 100vh;
                border-radius: 0;
                border: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Updated Typing Effect
            const part1 = document.getElementById('name-part-1'); // Victor
            const part2 = document.getElementById('name-part-2'); // Scap

            const text1 = "Bolt";
            const text2 = "Texturas";

            const typingSpeed = 150;
            const deleteSpeed = 100;
            const pauseTime = 2000; // Time to wait after typing full name

            let isDeleting = false;
            let currentText1 = "";
            let currentText2 = "";

            // State: 0 = typing part1, 1 = typing part2, 2 = waiting, 3 = deleting part2, 4 = deleting part1
            let state = 0;

            function loop() {
                if (state === 0) { // Typing part 1
                    if (currentText1.length < text1.length) {
                        currentText1 = text1.slice(0, currentText1.length + 1);
                        part1.textContent = currentText1;
                        setTimeout(loop, typingSpeed);
                    } else {
                        state = 1;
                        setTimeout(loop, typingSpeed);
                    }
                } else if (state === 1) { // Typing part 2
                    if (currentText2.length < text2.length) {
                        currentText2 = text2.slice(0, currentText2.length + 1);
                        part2.textContent = currentText2;
                        setTimeout(loop, typingSpeed);
                    } else {
                        state = 2;
                        setTimeout(loop, pauseTime);
                    }
                } else if (state === 2) { // Waiting
                    state = 3;
                    loop();
                } else if (state === 3) { // Deleting part 2
                    if (currentText2.length > 0) {
                        currentText2 = text2.slice(0, currentText2.length - 1);
                        part2.textContent = currentText2;
                        setTimeout(loop, deleteSpeed);
                    } else {
                        state = 4;
                        setTimeout(loop, deleteSpeed);
                    }
                } else if (state === 4) { // Deleting part 1
                    if (currentText1.length > 0) {
                        currentText1 = text1.slice(0, currentText1.length - 1);
                        part1.textContent = currentText1;
                        setTimeout(loop, deleteSpeed);
                    } else {
                        state = 0; // Restart
                        setTimeout(loop, 500);
                    }
                }
            }

            // Start loop
            setTimeout(loop, 500);

            // Add click ripple effects
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                });
            });
        });
    </script>
